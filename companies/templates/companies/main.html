{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKSI AI</title>
    <!-- Load Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Load your own CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Upload Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <button class="btn btn-primary btn-block mb-2" id="load-rooms-button">Load Rooms</button>
                    <!-- Your scrollable sidebar content goes here -->
                </div>
            </nav>

            
        </div>

        
         <!-- Chat Messages Box -->
         <main role="main" class="col-md-6 col-lg-8 px-md-4 chat-messages-box">
            <!-- Your chat messages content goes here -->
        </main>
        

        <!-- Chat Input Section -->
        <div class="row chat-input-section">
            <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <section class="py-3">
                    <div class="input-group mb-3">
                        <textarea id="chat-input" class="form-control" placeholder="Type your message..." rows="1" aria-label="Type your message..."></textarea>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="send-button"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
    </div>

    <!-- Load Bootstrap JS and jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file if needed -->
    
    <script src="{% static 'custom_script.js' %}"></script>
</body>
</html>
