<!-- upload.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Upload CSV File</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Add a select field to choose the company -->
                    <div class="form-group">
                      <label for="company">Company:</label>
                      <select name="company" id="company" class="form-control">
                        {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.company }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    
                    <!-- Add the file upload field and specify accept attribute for CSV files -->
                    <div class="form-group">
                      <label for="file">CSV File:</label>
                      <input type="file" name="file" id="file" class="form-control-file" accept=".csv">
                      <small class="form-text text-muted">Please select a CSV file.</small>
                    </div>
                    
                    <!-- Add the metadata input field -->
                    <div class="form-group">
                      <label for="metadata">Metadata (optional):</label>
                      <input type="text" name="metadata" id="metadata" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload</button>
                  </form>
                  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
