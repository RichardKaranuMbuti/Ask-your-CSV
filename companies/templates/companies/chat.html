<!-- chat.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS and JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="{% static 'chat.css' %}">

  <title>Chat with your CSV</title>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <h2>Chat with your CSV</h2>

      <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" type="file" name="user_csv" id="user_csv">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <input class="form-control user-question-input" type="text" name="user_question" id="user_question" placeholder="Ask a question about your CSV">

      <div class="chat-messages mt-3">
        <!-- Chat messages will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Add your JavaScript code here -->

</body>
</html>
